<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Autor========-->
    <meta name="author" contente="Marcio Reis">
    <meta name="description" contente="Projeto do desenvolvedor front-end Marcio Reis">
    <meta name="keywords"
    contente="HTML, CSS, SASS, Tailwind, Styled Components, JavaScript, TypeScript, React, Git, GitHub, Jest, Testing Library, SEO, Regex, Acessibilidade web, Scrum, Dev, Desenvolvedor, Front-end">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<!--========CSS========-->
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!--========Favicon========-->
	<link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
	<!--========JavaScript========-->
	<script src="assets/js/main.js" defer></script>
	<title>Safe Bank</title>
</head>

<body>

    <!--========Header========-->
    <header class="header">
        <div class="content">
            <nav class="container navbar__container">
                <a href="index.html" class="logo">s<span>bank</span></a>
                <button class="btn" id="openRegister">Quero ser Safebank</button>
            </nav>
        </div>
        <div class="container hero__container">
            <article class="hero__left">
                <p>Cartão de crédito com anuidade zero. Conta digital prática e sem custos.</p>
            </article>
            <aside class="hero__right">
                <div class="hero__right-content">
                    <h2 class="hero__right-title">Com o Safebank, a resposta vem em menos de 1 minuto</h2>
                    <input type="text" placeholder="Digite seu CPF">
                    <a href="#" class="btn">continuar <i class="uil uil-arrow-right"></i></a>
                </div>
            </aside>
        </div>
    </header>

    <!--========Register========-->
    <div class="register">
        <i class="uil uil-times" id="closeRegister"></i>
        <div class="register__container">
            <div class="register__info">
                <h2>Complete os campos ao lado para pedir sua Conta e Cartão de crédito</h2>
                <img src="assets/images/register.png" alt="Mobile image">
            </div>
            <div class="register__form">
                <div class="form__section">
                    <div class="form__section-container">
                        <form action="">
                            <input type="text" placeholder="CPF">
                            <input type="text" placeholder="Nome completo">
                            <input type="tel" placeholder="Celular">
                            <input type="email" placeholder="E-mail">
                            <input type="email" placeholder="Confirmar e-mail">
                            <div class="form__bottom">
                                <span>
                                    <input type="checkbox">
                                    <span>Aceitar receber comunicação por WhatsApp.</span>
                                </span>
                                <span>
                                    <input type="checkbox">
                                    <span>Eu li e estou ciente das condições.</span>
                                </span>
                                <button type="submit" class="btn">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
